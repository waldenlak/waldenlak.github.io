# Advertisement
# --------------------------------------

# Google Adsense (谷歌廣告)
google_adsense:
  enable: false
  auto_ads: true
  js: https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js
  client:
  enable_page_level_ads: true

# Insert ads manually (手動插入廣告)
# ad:
#   index:
#   aside:
#   post:
# --------------------------------------
# Verification (网站验证)SEO优化
site_verification:
  # - name: google-site-verification
  #   content: xxxxxx
  # - name: baidu-site-verification
  #   content: xxxxxxx

# Beautify/Effect (美化/效果)
# --------------------------------------
# Theme color for customize 自定义 UI 颜色
# color value must in double quotes like "#000"/may cause error!
theme_color:
  enable: true
  main: "#667eea"
  paginator: "#5898FF"
  button_hover: "#cad5ffeb" #悬停按钮
  text_selection: "#3390FF" #选中文字
  link_color: "#667eea"
  meta_color: "#858585"
  hr_color: "#d0d0d036"
  code_foreground: "#F47466"
  code_background: "rgba(27, 31, 35, .05)"
  toc_color: "#5898FF"
  blockquote_padding_color: "#81B6FF"
  blockquote_background_color: "#81B6FF"

# The top_img settings of home page
# default: top img - full screen, site info - middle (默认top_img全屏，site_info在中間)
# The position of site info, eg: 300px/300em/300rem/10% (主页標題距離頂部距離)
index_site_info_top: 280px
# The height of top_img, eg: 300px/300em/300rem (主页top_img高度)
index_top_img_height:

# The user interface setting of category and tag page (category和tag页的UI設置)
# index - same as Homepage UI (index 值代表 UI將與首页的UI一樣)
# default - same as archives UI 默认跟archives页面UI一樣
category_ui: # 留空或 index
tag_ui: # 留空或 index

# The formal of image: url(http://xxxxxx.com/xxx.jpg)
background: '#FAFAFD' #网站背景

footer_bg: '#e4edff' #页脚背景

# the position of bottom right button/default unit: px (右下角按钮距离底部的距离/默认單位為px)
rightside-bottom:

enter_transitions: true #开启网页进入效果

# Background effects (背景特效)
# --------------------------------------

canvas_nest: # 星空粒子 https://github.com/hustcc/canvas-nest.js
  enable: true
  color: '201,214,255' #color of lines, default: '0,0,0'; RGB values: (R,G,B).(note: use ',' to separate.)
  opacity: 0.7 # the opacity of line (0~1), default: 0.5.
  zIndex: -1 # z-index property of the background, default: -1.
  count: 99 # the number of lines, default: 99.
  mobile: false

#Typewriter Effect (打字效果) https://github.com/disjukr/activate-power-mode
activate_power_mode:
  enable: false
  colorful: true # open particle animation (冒光特效)
  shake: true #  open shake (抖動特效)
  mobile: false
# Mouse click effects: fireworks (鼠标点击效果：烟火特效)
fireworks:
  enable: false
  zIndex: 9999 # -1 or 9999
  mobile: false
# Mouse click effects: Heart symbol (鼠标点击效果：愛心)
click_heart:
  enable: false
  mobile: false
# Mouse click effects: words (鼠标点击效果：文字)
ClickShowText:
  enable: false
  text:
    # - I
    # - LOVE
    # - YOU
  fontSize: 15px
  random: false
  mobile: false

# Default display mode (网站默认的显示模式)
# light (default) / dark
display_mode: light


beautify: # 美化页面显示
  enable: true
  field: post # site/post
  title-prefix-icon: '\f138'
  title-prefix-icon-color: '#d7e4ff'

# Global font settings
# Don't modify the following settings unless you know how they work (非必要不要修改)
font:
  global-font-size:
  code-font-size:
  font-family: -apple-system, 'Noto Serif SC', 'Source Han Serif SC', 'Source Han Serif', 'source-han-serif-sc', 'PT Serif', 'SongTi SC', "PingFang SC", "Microsoft Yahei", Georgia, serif, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Lato, Roboto, "PingFang SC", "Microsoft JhengHei", "Microsoft YaHei", sans-serif
  code-font-family: consolas,Menlo,'PingFang SC','Microsoft YaHei',sans-serif

# Font settings for the site title and site subtitle
# 左上角网站名字 主页居中网站名字
blog_title_font:
  font_link:
  font-family:

# The setting of divider icon (水平分隔線圖標設置)
hr_icon:
  enable: false
  icon: # the unicode value of Font Awesome icon, such as '\3423'
  icon-top:

# the subtitle on homepage (主页subtitle)
subtitle:
  enable: true
  effect: false # Typewriter Effect (打字效果)
  loop: false #循环打字 
  # source調用第三方服務
  # source: false 關閉調用
  # source: 1  調用搏天 api 的隨機語錄（简体）
  # source: 2  調用一言网的一句話（简体）
  # source: 3  調用一句网（简体）
  # source: 4  調用今日詩詞（简体）
  # subtitle 會先显示 source , 再显示 sub 的內容
  source: 4
  # 如果關閉打字效果，subtitle 只會显示 sub 的第一行文字
  sub:

# Loading Animation (加載動畫)
preloader: false

# --------------------------------------
# aside (侧边栏)
aside:
  enable: true
  hide: false
  button: true
  mobile: true # display on mobile
  position: left # left or right
  card_author: # 作者栏
    enable: false
    description:
    button:
      enable: false
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/waldenlak
  card_announcement: # 公告栏
    enable: false
    content: This is my Blog
  card_recent_post: # 最新文章
    enable: false
    limit: 5 # if set 0 will show all
    sort: date # date or updated
    sort_order: # Don't modify the setting unless you know how it works
  card_categories:
    enable: true
    limit: 1 # if set 0 will show all
    expand: none # none/true/false
    sort_order: # Don't modify the setting unless you know how it works
  card_tags:
    enable: false
    limit: 40 # if set 0 will show all
    color: false
    sort_order: # Don't modify the setting unless you know how it works
  card_archives:
    enable: false
    type: monthly # yearly or monthly
    format: MMMM YYYY # eg: YYYY年MM月
    order: -1 # Sort of order. 1, asc for ascending; -1, desc for descending
    limit: 8 # if set 0 will show all
    sort_order: # Don't modify the setting unless you know how it works
  card_webinfo: # 网站资讯
    enable: false
    post_count: true #文章总数
    last_push_date: true #最后更新时间
    sort_order: # Don't modify the setting unless you know how it works

busuanzi: # busuanzi count for PV / UV in site 不蒜子访问人数
  site_uv: true
  site_pv: true
  page_pv: true

# Time difference between publish date and now (网页运行时间)
# Formal: Month/Day/Year Time or Year/Month/Day Time
runtimeshow:
  enable: ture
  publish_date: 2021/8/20 00:00:00

newest_comments: # Aside widget - Newest Comments最新评论
  enable: false
  sort_order: # Don't modify the setting unless you know how it works
  limit: 6
  storage: 10 # unit: mins, save data to localStorage
  avatar: true

# --------------------------------------
# Bottom right button 右下角按钮
change_font_size: true

translate: # 简繁转换
  enable: true
  # The text of a button
  default: 繁
  # the language of website (1 - Traditional Chinese/ 2 - Simplified Chinese)
  defaultEncoding: 2
  # Time delay
  translateDelay: 0
  # The text of the button when the language is Simplified Chinese
  msgToTraditionalChinese: '繁'
  # The text of the button when the language is Traditional Chinese
  msgToSimplifiedChinese: '简'

readmode: true # 阅读模式

darkmode:
  enable: true
  # Toggle Button to switch dark/light mode
  button: true
  # Switch dark/light mode automatically (自動切換 dark mode和 light mode)
  # autoChangeMode: 1  Following System Settings, if the system doesn't support dark mode, it will switch dark mode between 6 pm to 6 am
  # autoChangeMode: 2  Switch dark mode between 6 pm to 6 am
  # autoChangeMode: false
  autoChangeMode: false

# Lightbox (圖片大圖查看模式)
# --------------------------------------
# You can only choose one, or neither (只能選擇一個 或者 兩個都不選)

# https://github.com/francoischalifour/medium-zoom
medium_zoom: false

# http://fancyapps.com/fancybox/3/
fancybox: true

# Tag Plugins settings (標籤外掛)
# --------------------------------------

# mermaid
# see https://github.com/mermaid-js/mermaid
mermaid:
  enable: false
  # built-in themes: default/forest/dark/neutral
  theme: default

# Note (Bootstrap Callout)
note:
  # Note tag style values:
  #  - simple    bs-callout old alert style. Default.
  #  - modern    bs-callout new (v2-v3) alert style.
  #  - flat      flat callout style with background, like on Mozilla/StackOverflow.
  #  - disabled  disable all CSS styles import of note tag.
  style: modern
  icons: true
  border_radius: 3
  # Offset lighter of background in % for modern and flat styles (modern: -12 | 12; flat: -18 | 6).
  # Offset also applied to label tag variables. This option can work with disabled note tag.
  light_bg_offset: 0

# --------------------------------------
# other
# https://github.com/MoOx/pjax It may contain bugs and unstable, give feedback when you find the bugs.
pjax:
  enable: false
  exclude:
    # - xxxx
    # - xxxx

# Inject the css and script (aplayer/meting)
aplayerInject:
  enable: false
  per_page: true

#(Toast Notification 弹窗) https://github.com/polonel/SnackBar
# position: top-left / top-center / top-right / bottom-left / bottom-center / bottom-right
snackbar:
  enable: true
  position: bottom-right
  bg_light: '#49b1f5' # The background color of Toast Notification in light mode
  bg_dark: '#121212' # The background color of Toast Notification in dark mode

# prefetch (預加載) https://instant.page/
instantpage: false

#中英数符之间加空格 https://github.com/vinta/pangu.js
pangu:
  enable: false
  field: site # site/post

#图片懶加载 https://github.com/verlok/vanilla-lazyload
lazyload:
  enable: false
  field: site # site/post
  placeholder:
  blur: false

# PWA
