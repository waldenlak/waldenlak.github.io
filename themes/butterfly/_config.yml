# Main menu navigation (導航目錄)
# see https://butterfly.js.org/posts/4aa8abbe/#導航菜單

menu:
  分类: /categories/ ||
  标签: /tags/ ||
  时间轴: /archives/ ||
  藏宝图 || :
    书籍: /books/ || iconfont icon-shujia1
    音乐: /music/ || iconfont icon-yinle
    影剧: /movies/ || iconfont icon-yanchupiao
  留言板: /contact/ ||
  关于: /about/ || fas fa-heart

categoryBar:
  enable: true
  column: even # 显示列数,odd：3列 | even：4列
  row: 1 #显示行数，默认两行，超过行数切换为滚动显示
  descr:
    - 篇
    - 篇
    - 篇
  cover:
    - url('https://cdn.jsdelivr.net/gh/waldenlak/Art/imgs/tt4.jpg')
    - url('https://cdn.jsdelivr.net/gh/waldenlak/Art/imgs/o4.jpg')
    - linear-gradient(rgba(0, 0, 0, 0.4) 25%, rgba(200,16 , 16, 0) 100%)
# --------------------------------------
highlight_theme: light #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: true # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
highlight_height_limit: false # unit: px
code_word_wrap: false

# copy settings
# copyright: Add the copyright information after copied content (複製的內容後面加上版權信息)
copy:
  enable: true
  copyright:
    enable: false
    limit_count: 50

# formal:
#   icon: link || the description
social:
  fa fa-github: https://github.com/waldenlak || Github
  fas fa-at: mailto:2952068332@qq.com || Email
  iconfont icon-huaban: https://huaban.com/kx730815/ || 花瓣
  iconfont icon-bilibili: https://space.bilibili.com/161283742/ || bilibili
# --------------------------------------
algolia_search:
  enable: false
  hits:
    per_page: 12
local_search:
  enable: true

# --------------------------------------
# Math (數學)
# About the per_page
# if you set it to true, it will load mathjax/katex script in each page (true 表示每一页都加載js)
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' in page's front-matter)
# (false 需要時加載，須在使用的 Markdown Front-matter 加上 mathjax: true)
mathjax:
  enable: false
  per_page: false
katex:
  enable: false
  per_page: false
  hide_scrollbar: true

# Image (圖片設置)
# --------------------------------------
favicon: /img/favicon.png #网站图标

avatar: # 圆形头像
  img: https://cdn.jsdelivr.net/gh/waldenlak/Art/imgs/t1.jpg
  effect: false

# Disable all banner image
disable_top_img: false
# The banner image of home page
index_img: https://cdn.jsdelivr.net/gh/waldenlak/Art/imgs/banner3.jpg
# If the banner of page not setting, it will show the top_img
default_top_img: false
# The banner image of archive page(时间轴页顶部图)
archive_img:
# If the banner of tag page not setting, it will show the top_img
# note: tag page, not tags page (子标签页顶部图)
tag_img:
# The banner image of tag page
# format:
#  - tag name: xxxxx
tag_per_img:
# If the banner of category page not setting, it will show the top_img
# note: category page, not categories page (子分类页顶部图)
category_img:
# The banner image of category page
# format:
#  - category name: xxxxx
category_per_img:

cover:
  # display the cover/not (是否显示文章封面)
  index_enable: true
  aside_enable: false
  archives_enable: true
  # the position of cover in home page left/right/both (封面显示位置)
  position: right
  # When cover is not set, the default cover is displayed (默认封面)
  default_cover:
    - https://cdn.jsdelivr.net/gh/waldenlak/Art/imgs/t0.jpg
    - https://cdn.jsdelivr.net/gh/waldenlak/Art/imgs/t1.jpg
    - https://cdn.jsdelivr.net/gh/waldenlak/Art/imgs/t2.jpg
    - https://cdn.jsdelivr.net/gh/waldenlak/Art/imgs/t3.jpg
    - https://cdn.jsdelivr.net/gh/waldenlak/Art/imgs/t4.jpg
    - https://cdn.jsdelivr.net/gh/waldenlak/Art/imgs/t5.jpg
    - https://cdn.jsdelivr.net/gh/waldenlak/Art/imgs/t6.jpg
    - https://cdn.jsdelivr.net/gh/waldenlak/Art/imgs/t7.jpg
    - https://cdn.jsdelivr.net/gh/waldenlak/Art/imgs/t8.jpg

error_img: # Replace Broken Images (替換失效图)
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# A simple 404 page
error_404:
  enable: true
  subtitle: 'Page Not Found'
  background: https://cdn.jsdelivr.net/gh/waldenlak/Art/imgs/b5.jpg

post_meta:
  page: # Home Page
    date_type: created # created or updated or both 主页文章日期是創建日或者更新日或都显示
    date_format: date # date/relative 显示日期還是相對日期
    categories: true # true or false 主页是否显示分類
    tags: false # true or false 主页是否显示標籤
    label: true # true or false 显示描述性文字
  post:
    date_type: both # created or updated or both 文章页日期是創建日或者更新日或都显示
    date_format: date # date/relative 显示日期還是相對日期
    categories: true # true or false 文章页是否显示分類
    tags: true # true or false 文章页是否显示標籤
    label: true # true or false 显示描述性文字

# wordcount (字數統計)
wordcount:
  enable: true
  post_wordcount: true
  min2read: true
  total_wordcount: true

# Display the article introduction on homepage
# 1: description
# 2: both (if the description exists, it will show description, or show the auto_excerpt)
# 3: auto_excerpt (default)
# false: do not show the article introduction
index_post_content:
  method: 2
  length: 500 # if you set method to 3, the length need to config

# Post
# --------------------------------------

# toc (目錄)
toc:
  post: true
  page: false
  number: true
  style_simple: false # for post

post_copyright:
  enable: true
  decode: false
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh

# Sponsor/reward
reward:
  enable: false
  QR_code:
    # - img: /img/wechat.jpg
    #   link:
    #   text: wechat
    # - img: /img/alipay.jpg
    #   link:
    #   text: alipay

# Post edit
# Easily browse and edit blog source code online.
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # For example: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url: https://github.com/waldenlak/waldenlak.github.io/edit/master/source/

# Related Articles
related_post:
  enable: true
  limit: 6 # Number of posts displayed
  date_type: created # or created or updated 文章日期显示創建日或者更新日

# figcaption (圖片描述文字)
photofigcaption: false

# post_pagination (分页)
# value: 1 |下一篇显示旧文章| 2 |下一篇显示新文章| false
post_pagination: 2

# 目录标题锚点when you scroll in post, the URL will update according to header id.
anchor: false

# Displays outdated notice for a post (文章過期提醒)
noticeOutdate:
  enable: false
  style: flat # style: simple/flat
  limit_day: 500 # When will it be shown
  position: top # position: top/bottom
  message_prev: 此文章更新于
  message_next: 天前，内容可能过时。

# Share System (分享功能)
# --------------------------------------
# https://www.addthis.com/
addThis:
  enable: false
  pubid:
# https://github.com/overtrue/share.js
sharejs:
  enable: true
  sites: weibo,wechat,douban,qq,twitter,linkedin,facebook
# https://www.addtoany.com/
addtoany:
  enable: false
  item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link

# Comments System
# --------------------------------------
comments:
  # Up to two comments system, the first will be shown as default
  # Choose: Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/Utterances/Facebook Comments/Twikoo
  use: # 使用的评论 (首字母大写。最多支持两个)
   - Valine
  text: true #是否显示评论服务商的名字 Display the comment name next to the button
  # lazyload:开启后，只有滚动到评论位置时才会加载评论 The comment system will be load when comment element enters the browser's viewport.
  # If you set it to true,评论数将不显示 the comment count will be invalid
  lazyload: true
  count: false #是否在文章顶部显示评论数 livere 和 utterances 不支持评论数显示Display comment count in post's top_img
  card_post_count: false # Display comment count in Home Page
# https://disqus.com/
disqus:
  shortname:
  apikey: # For newest comments widget
#(在网路審查地區載入 Disqus 評論列表，无法访问时兼容 Disqus 原版) Alternative Disqus - Render comments with Disqus API
# https://github.com/SukkaW/DisqusJS
disqusjs:
  shortname:
  apikey:
  option:
# livere (來必力) https://www.livere.com/
livere:
  uid:
# gitalk https://github.com/gitalk/gitalk
gitalk:
  client_id:
  client_secret:
  repo:
  owner:
  admin:
  option:
# valine https://valine.js.org
valine:
  appId: # leancloud application app id
  appKey: # leancloud application app key
  avatar: monsterid # gravatar style https://valine.js.org/#/avatar
  serverURLs: # This configuration is suitable for domestic custom domain name users, overseas version will be automatically detected (no need to manually fill in)
  bg: # valine background
  visitor: false
  option:
# waline - A simple comment system with backend support fork from Valine
# https://waline.js.org/
waline:
  serverURL: # Waline server address url
  avatar: monsterid # gravatar style https://zh-tw.gravatar.com/site/implement/images/#default-image
  avatarCDN: # Gravatar CDN baseURL
  bg: # waline background
  visitor: false
  option:
# utterances https://utteranc.es/
utterances:
  repo:
  # Issue Mapping: pathname/url/title/og:title
  issue_term: pathname
  # Theme: github-light/github-dark/github-dark-orange/icy-dark/dark-blue/photon-dark
  light_theme: github-light
  dark_theme: photon-dark
# Facebook Comments Plugin https://developers.facebook.com/docs/plugins/comments/
facebook_comments:
  app_id:
  user_id: # optional
  pageSize: 10 # The number of comments to show
  order_by: social # social/time/reverse_time
  lang: en_US # Language en_US/zh_CN/zh_TW and so on
# Twikoo https://github.com/imaegoo/twikoo
twikoo:
  envId:
  region:
  visitor: false
  option:

# Chat Services
# --------------------------------------
# Chat Button [recommend]在线聊天
# It will create a button in the bottom right corner of website, and hide the origin button
chat_btn: false

# The origin chat button is displayed when scrolling up, and the button is hidden when scrolling down
chat_hide_show: false
# https://chatra.io/
chatra:
  enable: false
  id:
# https://www.tidio.com/
tidio:
  enable: false
  public_key:
# http://daovoice.io/
daovoice:
  enable: false
  app_id:
# https://gitter.im/
gitter:
  enable: false
  room:
# https://crisp.chat/en/
crisp:
  enable: false
  website_id:

# --------------------------------------
footer: #页脚信息
  owner:
    enable: true
    since: 2021
  custom_text: 雕刻我的构想，展览你的描绘
  copyright: true # Copyright of theme and framework

# --------------------------------------
# Baidu Analytics 分析统计
# https://tongji.baidu.com/web/welcome/login
baidu_analytics:

# Google Analytics
# https://analytics.google.com/analytics/web/
google_analytics:

# Tencent Analytics ID
# https://mta.qq.com
tencent_analytics:

