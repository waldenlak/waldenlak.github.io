# Inject
# Insert the code to head (before '</head>' tag) and the bottom (before '</body>' tag)
# 插入代码到头部 </head> 之前 和 底部 </body> 之前
inject:
  head:
    - <link rel="stylesheet" href="/css/iconfont.css">
    - <link rel="stylesheet" href="/css/design.css"  media="defer" onload="this.media='all'">
    # - <link rel="stylesheet" href="/xxx.css">
  bottom:
    - <script async src="/js/fgh.js"></script>
    - <script async data-pjax src="/js/randombg.js"></script>
    - <script defer src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
    # - <script src="xxxx"></script>

