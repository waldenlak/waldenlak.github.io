# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 浮光河
subtitle: '雕刻我的构想，展览你的描绘'
description: 'Gardez-le chaud,continuez'
keywords:
author: 惊蛰 子诺
typeset: 惊蛰
editor: 子诺
email: 2952068332@qq.com
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
url: https://waldenlak.github.io
root: /
permalink: post/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 12
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
per_page: 12
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly
# https://github.com/viko16/hexo-permalink-pinyin
permalink_pinyin:
  enable: true
  separator: '-'
  exclude: /ignore_post/
#字数统计阅读时长插件https://github.com/willin/hexo-wordcount
wordCount:
  enable: true 
  postWordCount: true
  min2read: true
  totalCount: true
# Markdown config
markdown_it_plus:
    highlight: false
    html: true
    xhtmlOut: false
    breaks: true
    langPrefix:
    linkify: true
    typographer: true
    quotes: “”‘’
    plugins:
      - markdown-it-footnote
      - markdown-it-ins #++Inserted++下划线 ~~Del~~删除线
      - markdown-it-sub #H~2~O下标
      - markdown-it-sup #X^2^上标
      - markdown-it-deflist #自定义列表
      - markdown-it-abbr
      - markdown-it-mark #==marked==荧光笔
      - markdown-it-toc-and-anchor # @[toc]生成目录
# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repository: git@github.com:waldenlak/waldenlak.github.io.git
  branch: master
  #ignore_hidden: false